<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="{{ page.title | slugify }}">

    <header class="page-header">
      <div class="wrapper">
        {% if page.title == 'Home' %}
          <img class="page-header-banner" src="/imgs/jack_of_trades.svg">
        {% else %}
        <hgroup class="page-hero">
          <h1 class="page-title">{{ page.title }}</h1>
          {% if page.subtitle %}
          <h2 class="page-subtitle">{{ page.subtitle }}</h2>
          {% endif %}
        </hgroup>
        {% endif %}
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        <div class="reading-length">
          {{ content | improve }}
        </div>
      </div>
    </main>

    <footer>
      <!-- TODO: Twitter, Github & Dribbble links -->
    </footer>

  </body>

</html>
